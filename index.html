<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario 3COM Squad</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #b01c68; /* Rosa fuerte de la plantilla */
            --dark: #4a1033;    /* Morado oscuro de la plantilla */
            --accent: #ff0080;  /* Rosa ne√≥n */
            --text: #ffffff; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            color: var(--text);
            /* Fondo usando tu imagen */
            background: url('../imagen fondo.png') no-repeat center center fixed; 
            background-size: cover;
            min-height: 100vh;
        }

        /* Capa para asegurar que el texto se lea bien sobre el fondo */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Oscurece un poco el fondo */
            z-index: -1;
        }

        .header { text-align: center; margin-bottom: 40px; }
        h1 { 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: -1px; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            margin-top: 10px;
        }
        
        #destacado { margin-bottom: 40px; display: flex; justify-content: center; width: 100%; }
        
        .card-top { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 20px; 
            padding: 30px; 
            width: 100%; 
            max-width: 800px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
            border-left: 8px solid var(--primary);
            text-align: center; 
            position: relative;
            color: #1a1a1a;
        }
        
        .card-top::before { 
            content: "√öLTIMO / PR√ìXIMO PARTIDO"; 
            position: absolute; 
            top: -12px; left: 20px; 
            background: var(--primary); 
            color: white;
            padding: 4px 12px; 
            border-radius: 5px; 
            font-size: 0.7rem; 
            font-weight: 700; 
        }

        #grilla { display: flex; flex-direction: row; flex-wrap: wrap; gap: 20px; justify-content: center; width: 100%; max-width: 1200px; margin: 0 auto; }
        
        .card-mini { 
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 15px; 
            padding: 20px; 
            width: 280px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); 
            display: flex; 
            flex-direction: column; 
            border-top: 4px solid var(--primary); 
            text-align: center; 
            color: #1a1a1a;
        }

        .fecha { color: var(--primary); font-weight: 700; font-size: 0.9rem; margin-bottom: 10px; display: block; }
        .equipos { font-size: 1.2rem; font-weight: 800; margin: 10px 0; line-height: 1.3; color: var(--dark); }
        .vs { color: #999; font-size: 0.8rem; font-weight: 400; }
        .resultado { background: var(--dark); padding: 10px; border-radius: 8px; font-weight: 900; margin: 10px 0; color: white; font-size: 1.8rem; }
        .lugar { font-size: 0.75rem; color: #555; margin-top: auto; padding-top: 10px; border-top: 1px solid #ddd; }
        
        .btn-ics { 
            display: inline-block; 
            background: var(--primary); 
            color: white; 
            text-decoration: none; 
            padding: 15px 30px; 
            border-radius: 50px; 
            font-weight: 700; 
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(176, 28, 104, 0.4);
        }
        
        .back { text-decoration: none; color: white; font-size: 0.9rem; font-weight: 700; text-transform: uppercase; background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 20px; }
        
        @media (max-width: 650px) { .card-mini { width: 100%; } }
    </style>
</head>
<body>
    <div class="header">
        <a href="../" class="back">‚Üê VOLVER AL CLUB</a>
        <h1 id="titulo-cat">Cargando...</h1>
        <div id="destacado"></div>
        <a href="calendario.ics" class="btn-ics">üìÖ A√ëADIR AL M√ìVIL (.ICS)</a>
    </div>
    <h2 id="titulo-otros" style="text-align:center; color:white; font-size:1rem; text-transform:uppercase; margin-top: 20px; display:none; text-shadow: 2px 2px 5px rgba(0,0,0,0.5);">Resto del Calendario</h2>
    <div id="grilla"></div>

    <script>
        async function cargar() {
            try {
                const res = await fetch('partidos.json');
                const data = await res.json();
                document.getElementById('titulo-cat').innerText = data.categoria;
                
                const destacadoDiv = document.getElementById('destacado');
                const grillaDiv = document.getElementById('grilla');
                const tituloOtros = document.getElementById('titulo-otros');

                data.matches.forEach((m, index) => {
                    const html = `
                        <span class="fecha">üóìÔ∏è ${m.fecha_texto}</span>
                        <div class="equipos">${m.local} <br><span class="vs">VS</span><br> ${m.visitante}</div>
                        ${m.resultado ? `<div class="resultado">${m.resultado}</div>` : ''}
                        <div class="lugar">üìç ${m.lugar}</div>
                    `;
                    if (index === 0) {
                        const div = document.createElement('div');
                        div.className = 'card-top';
                        div.innerHTML = html;
                        destacadoDiv.innerHTML = '';
                        destacadoDiv.appendChild(div);
                    } else {
                        tituloOtros.style.display = 'block';
                        const div = document.createElement('div');
                        div.className = 'card-mini';
                        div.innerHTML = html;
                        grillaDiv.appendChild(div);
                    }
                });
            } catch (e) {
                document.getElementById('titulo-cat').innerText = "Error al cargar datos";
            }
        }
        cargar();
    </script>
</body>
</html>
