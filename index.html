<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3COM Squad Valsequillo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #b01c68; --dark: #4a1033; }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 10px; color: white; background: #4a1033 url('fondo.png') no-repeat center center fixed; background-size: cover; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: -1; }
        .header { text-align: center; padding: 10px; }
        .logo { max-width: 90px; }
        h1 { font-size: 0.9rem; text-transform: uppercase; margin-top: 5px; opacity: 0.8; }
        
        .cat-header { background: var(--primary); padding: 10px 15px; font-weight: 900; border-radius: 10px 10px 0 0; font-size: 0.75rem; margin-top: 20px; text-transform: uppercase; }
        .carousel { display: flex; overflow-x: auto; gap: 12px; padding: 12px 10px; background: rgba(255,255,255,0.05); border-radius: 0 0 10px 10px; -webkit-overflow-scrolling: touch; }
        
        .card { 
            background: white; color: #333; 
            min-width: 200px; width: 200px; 
            padding: 12px; border-radius: 12px; 
            flex-shrink: 0; text-align: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .p-fecha { font-weight: 800; color: var(--primary); font-size: 0.75rem; margin-bottom: 8px; border-bottom: 1px solid #eee; padding-bottom: 4px; }
        .p-equipos { font-weight: 700; font-size: 0.7rem; text-transform: uppercase; line-height: 1.3; color: #1a1a1a; }
        .p-res { background: var(--dark); color: white; margin-top: 10px; padding: 5px; border-radius: 6px; font-weight: 900; font-size: 0.85rem; }
        .vs-divider { color: #999; font-size: 0.6rem; margin: 3px 0; display: block; }
    </style>
</head>
<body>
    <div class="header"><img src="logo.png" class="logo"><h1>3COM Squad Valsequillo</h1></div>
    <div id="lista-categorias"></div>

    <script>
        async function cargar() {
            const res = await fetch('categories.json?v=' + Date.now());
            const cats = await res.json();
            const lista = document.getElementById('lista-categorias');

            for (const c of cats) {
                try {
                    const rp = await fetch(`./${c.slug}/partidos.json?v=` + Date.now());
                    const data = await rp.json();
                    if (data.matches && data.matches.length > 0) {
                        let cards = '';
                        data.matches.forEach(m => {
                            cards += `
                                <div class="card">
                                    <div class="p-fecha">üóìÔ∏è ${m.fecha_texto}</div>
                                    <div class="p-equipos">
                                        ${m.local}<br>
                                        <span class="vs-divider">VS</span>
                                        ${m.visitante}
                                    </div>
                                    <div class="p-res">${m.resultado && m.resultado.includes('-') ? m.resultado : 'PR√ìXIMO'}</div>
                                </div>`;
                        });
                        lista.innerHTML += `<div><div class="cat-header">${c.name}</div><div class="carousel">${cards}</div></div>`;
                    }
                } catch(e) { console.log("Error en " + c.slug); }
            }
        }
        cargar();
    </script>
</body>
</html>
