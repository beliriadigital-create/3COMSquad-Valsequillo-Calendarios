<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendarios - 3COM Squad Valsequillo</title>
  <style>
    body{font-family:system-ui,Arial;margin:24px;background:#f6f7f9;color:#333}
    .card{background:#fff;padding:24px;border-radius:12px;max-width:600px;margin:auto;box-shadow:0 4px 6px rgba(0,0,0,0.1)}
    h1{color:#1976d2;font-size:1.5rem;margin-bottom:20px}
    .categoria-link {
      display: block;
      padding: 15px;
      margin: 10px 0;
      background: #e3f2fd;
      color: #0d47a1;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .categoria-link:hover { background: #bbdefb; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“… Calendarios Oficiales</h1>
    <p>3COM Squad Valsequillo</p>
    <hr>
    <div id="listado">Cargando categorÃ­as...</div>
  </div>

  <script>
    fetch('./categories.json')
      .then(r => r.json())
      .then(cats => {
        const el = document.getElementById('listado');
        el.innerHTML = '';
        cats.forEach(c => {
          const a = document.createElement('a');
          a.href = `./${c.slug}/`;
          a.className = 'categoria-link';
          a.textContent = c.title;
          el.appendChild(a);
        });
      })
      .catch(() => {
        document.getElementById('listado').textContent = 'Error al cargar las categorÃ­as.';
      });
  </script>
</body>
</html>
