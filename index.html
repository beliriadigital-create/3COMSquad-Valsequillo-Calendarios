<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3COM VALSEQUILLO - HORIZONTAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #b01c68; --dark: #4a1033; }
        body { 
            font-family: 'Inter', sans-serif; margin: 0; padding: 10px; color: white;
            background: #4a1033 url('fondo.png') no-repeat center center fixed; background-size: cover;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: -1; }
        .header { text-align: center; padding: 10px; }
        .logo { max-width: 90px; }
        h1 { font-size: 1rem; text-transform: uppercase; margin: 5px 0 20px; }

        /* SECCI√ìN DE CATEGOR√çA */
        .cat-container { margin-bottom: 30px; width: 100%; }
        .cat-title { 
            background: var(--primary); padding: 10px 15px; font-weight: 900; 
            display: flex; justify-content: space-between; align-items: center;
            border-radius: 10px 10px 0 0; font-size: 0.85rem;
        }
        .btn-cal { background: white; color: var(--primary); padding: 4px 10px; border-radius: 5px; text-decoration: none; font-size: 0.65rem; font-weight: 900; }

        /* EL CARRUSEL HORIZONTAL */
        .carousel { 
            display: flex !important; 
            flex-direction: row !important; 
            flex-wrap: nowrap !important;
            overflow-x: auto !important; 
            gap: 15px; 
            padding: 15px 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 0 0 10px 10px;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
        }
        /* Tarjeta de partido */
        .card { 
            background: white; color: #333; 
            min-width: 240px; width: 240px;
            padding: 15px; border-radius: 12px; 
            flex-shrink: 0; scroll-snap-align: start;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        .p-fecha { font-weight: 800; color: var(--primary); font-size: 0.85rem; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .p-equipos { font-weight: 700; font-size: 0.85rem; text-transform: uppercase; min-height: 60px; display: flex; flex-direction: column; justify-content: center; }
        .p-res { background: var(--dark); color: white; margin-top: 10px; padding: 6px; border-radius: 8px; font-weight: 900; }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" class="logo">
        <h1>3COM Squad Valsequillo</h1>
    </div>
    <div id="lista-categorias"></div>

    <script>
        function arreglarFecha(texto) {
            if (!texto) return "";
            let t = String(texto).trim();
            // Si detecta el formato pegado DD/MM/AAAAHH:MM lo separa
            t = t.replace(/(\d{2}\/\d{2}\/\d{4})(\d{2}:\d{2})/, '$1 | $2');
            // Si no estaba pegado pero no tiene la barra, se la ponemos para que se vea mejor
            if (t.includes('/') && t.includes(':') && !t.includes('|')) {
                t = t.replace(' ', ' | ');
            }
            return t.replace('VS', '').trim();
        }

        async function cargarDatos() {
            const container = document.getElementById('lista-categorias');
            try {
                const res = await fetch('categories.json?v=' + Date.now());
                const cats = await res.json();

                for (const c of cats) {
                    try {
                        const rp = await fetch(`./${c.slug}/partidos.json?v=` + Date.now());
                        const data = await rp.json();
                        
                        if (data.matches && data.matches.length > 0) {
                            let cardsHTML = '';
                            data.matches.forEach(m => {
                                const fecha = arreglarFecha(m.fecha_texto || m.visitante);
                                cardsHTML += `
                                    <div class="card">
                                        <div class="p-fecha">üóìÔ∏è ${fecha}</div>
                                        <div class="p-equipos">
                                            ${m.local}<br><span style="color:#999;font-size:0.7rem">vs</span><br>${m.visitante}
                                        </div>
                                        <div class="p-res">${m.resultado && m.resultado.includes('-') ? m.resultado : 'PR√ìXIMO'}</div>
                                    </div>`;
                            });

                            container.innerHTML += `
                                <div class="cat-container">
                                    <div class="cat-title">
                                        <span>${c.name}</span>
                                        <a href="./${c.slug}/calendar.ics" class="btn-cal">üìÖ CALENDARIO</a>
                                    </div>
                                    <div class="carousel">${cardsHTML}</div>
                                </div>`;
                        }
                    } catch(e) { console.log("Error cargando " + c.slug); }
                }
            } catch(e) { console.error("Error general", e); }
        }
        cargarDatos();
    </script>
</body>
</html>
