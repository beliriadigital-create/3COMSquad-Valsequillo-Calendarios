<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3COM Squad Valsequillo ‚Äî Calendarios</title>
    <style>
        :root {
            --bg: #2b0f18;
            --card-bg: #fff;
            --accent: #7b1c3a;
            --text-dark: #222;
            --text-muted: #8b6a7a;
        }
        body {
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .wrap {
            max-width: 800px;
            margin: 0 auto;
        }
        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-header img {
            max-width: 200px;
        }
        .cat-section {
            margin-bottom: 40px;
        }
        .cat-header {
            background: var(--accent);
            padding: 12px 20px;
            border-radius: 12px 12px 0 0;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
        }
        .grid {
            background: var(--card-bg);
            border-radius: 0 0 12px 12px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .card {
            background: var(--card-bg);
            color: var(--text-dark);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .meta-top {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .teams {
            font-weight: 800;
            font-size: 20px;
            text-align: center;
            margin: 10px 0;
            color: var(--text-dark);
            line-height: 1.2;
        }
        .vs {
            color: var(--text-muted);
            display: block;
            font-size: 14px;
            font-weight: 400;
            margin: 4px 0;
        }
        .result-container {
            text-align: center;
            margin: 10px 0;
        }
        .result {
            background: var(--accent);
            color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 900;
            font-size: 24px;
            display: inline-block;
        }
        .bottom {
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 600;
        }
        .estado {
            color: var(--accent);
            font-weight: 800;
            text-transform: uppercase;
            text-align: right;
        }
        .icon-calendar {
            margin-right: 6px;
        }
        .icon-location {
            margin-right: 6px;
        }
        .icon-status {
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="logo-header">
            <img src="logo.png" alt="3COM Squad Logo" />
        </div>
        <div id="master-container"></div>
    </div>
    <script>
        const categorias = [
            { name: "Liga Territorial Femenina", slug: "TF" },
            { name: "Juvenil Femenino", slug: "JUVF" },
            { name: "Cadete Femenino", slug: "CADF" },
            { name: "Infantil Femenino", slug: "INFF" }
        ];

        const container = document.getElementById('master-container');
        const version = new Date().getTime();

        categorias.forEach(cat => {
            const section = document.createElement('section');
            section.className = 'cat-section';
            section.innerHTML = `
                <div class="cat-header">${cat.name}</div>
                <div class="grid" id="grid-${cat.slug}">
                    <div class="no-data">Cargando partidos...</div>
                </div>
            `;
            container.appendChild(section);

            fetch(`${cat.slug}/partidos.json?v=${version}`)
                .then(res => res.json())
                .then(data => {
                    const grid = document.getElementById(`grid-${cat.slug}`);
                    grid.innerHTML = '';
                    const matches = data.matches || [];
                    if (matches.length === 0) {
                        grid.innerHTML = '<div class="no-data">No hay partidos pr√≥ximos.</div>';
                        return;
                    }
                    matches.forEach(m => {
                        const card = document.createElement('article');
                        card.className = 'card';
                        card.innerHTML = `
                            <div class="meta-top">
                                <span class="icon-calendar">üìÖ</span>${m.fecha_texto}
                            </div>
                            <div class="teams">
                                <strong>${m.local}</strong>
                                <span class="vs">vs</span>
                                <strong>${m.visitante}</strong>
                            </div>
                            <div class="result-container">
                                ${m.resultado && m.resultado !== '-' ? `<span class="result">${m.resultado}</span>` : ''}
                            </div>
                            <div class="bottom">
                                <span class="icon-location">üìç</span>${m.lugar || 'Pabell√≥n por confirmar'}
                                <span class="estado">${m.estado || ''}</span>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                })
                .catch(() => {
                    const grid = document.getElementById(`grid-${cat.slug}`);
                    grid.innerHTML = '<div class="no-data">Error cargando partidos.</div>';
                });
        });
    </script>
</body>
</html>
