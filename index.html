<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3COM Squad Valsequillo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #b01c68; --dark: #4a1033; }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 10px; color: white; background: #4a1033 url('fondo.png') no-repeat center center fixed; background-size: cover; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: -1; }
        .header { text-align: center; padding: 10px; }
        .logo { max-width: 100px; }
        
        .destacado-card { background: white; color: #1a1a1a; border-radius: 20px; padding: 20px; max-width: 500px; margin: 0 auto 30px; text-align: center; border-left: 8px solid var(--primary); }
        .res-grande { background: var(--dark); color: white; font-size: 2rem; font-weight: 900; padding: 8px 20px; border-radius: 12px; display: inline-block; margin: 10px 0; }

        .cat-header { background: var(--primary); padding: 10px 15px; font-weight: 900; display: flex; justify-content: space-between; border-radius: 10px 10px 0 0; font-size: 0.8rem; }
        .carousel { display: flex; overflow-x: auto; gap: 15px; padding: 15px 10px; background: rgba(255,255,255,0.05); border-radius: 0 0 10px 10px; margin-bottom: 25px; -webkit-overflow-scrolling: touch; }
        .card { background: white; color: #333; min-width: 220px; padding: 15px; border-radius: 12px; flex-shrink: 0; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .p-fecha { font-weight: 800; color: var(--primary); font-size: 0.8rem; margin-bottom: 8px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="header"><img src="logo.png" class="logo"><h1>3COM Squad</h1></div>
    <div id="destacado"></div>
    <div id="lista-categorias"></div>

    <script>
        async function cargar() {
            const res = await fetch('categories.json?v=' + Date.now());
            const cats = await res.json();
            const lista = document.getElementById('lista-categorias');
            let todos = [];

            for (const c of cats) {
                try {
                    const rp = await fetch(`./${c.slug}/partidos.json?v=` + Date.now());
                    const data = await rp.json();
                    if (data.matches.length > 0) {
                        let cards = '';
                        data.matches.forEach(m => {
                            todos.push({...m, cat: c.name});
                            cards += `<div class="card"><div class="p-fecha">üóìÔ∏è ${m.fecha_texto}</div><div style="font-size:0.8rem; font-weight:700;">${m.local}<br>vs<br>${m.visitante}</div><div style="margin-top:10px; font-weight:900; color:var(--primary)">${m.resultado || 'PR√ìXIMO'}</div></div>`;
                        });
                        lista.innerHTML += `<div><div class="cat-header"><span>${c.name}</span></div><div class="carousel">${cards}</div></div>`;
                    }
                } catch(e) {}
            }
            
            if(todos.length > 0) {
                const p = todos[0];
                document.getElementById('destacado').innerHTML = `<div class="destacado-card"><strong style="color:var(--primary)">${p.cat}</strong><br><small>${p.fecha_texto}</small><h3>${p.local} vs ${p.visitante}</h3><div class="res-grande">${p.resultado || 'VS'}</div><p style="font-size:0.8rem; color:#666">üìç ${p.lugar}</p></div>`;
            }
        }
        cargar();
    </script>
</body>
</html>
