<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3COM Squad Valsequillo</title>
    <style>
        body { font-family: sans-serif; background: #2b0f18; color: white; padding: 15px; margin: 0; }
        .logo { text-align: center; padding: 20px; }
        .logo img { max-width: 180px; }
        .cat-title { background: #7b1c3a; padding: 12px; margin-top: 25px; font-weight: bold; border-radius: 8px 8px 0 0; text-transform: uppercase; font-size: 14px; }
        .cat-container { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 0 0 8px 8px; margin-bottom: 20px; }
        .card { background: white; color: #222; border-radius: 10px; margin-bottom: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: flex; flex-direction: column; }
        .card-header { background: #f8f8f8; padding: 10px 15px; font-size: 13px; color: #666; border-bottom: 1px solid #eee; font-weight: bold; }
        .card-body { padding: 20px; text-align: center; flex-grow: 1; }
        .teams { font-size: 18px; font-weight: 800; line-height: 1.3; }
        .vs { color: #999; font-size: 14px; margin: 5px 0; display: block; font-weight: normal; }
        .res { background: #7b1c3a; color: white; padding: 5px 15px; border-radius: 5px; font-size: 22px; font-weight: 900; display: inline-block; margin-top: 10px; }
        .card-footer { background: #fff; padding: 12px 15px; border-top: 2px solid #f0f0f0; color: #8b6a7a; font-size: 13px; font-weight: 600; }
        .no-data { text-align: center; padding: 20px; opacity: 0.4; font-style: italic; }
    </style>
</head>
<body>
    <div class="logo"><img src="logo.png"></div>
    <div id="app"></div>
    <script>
        const cats = [
            { n: "Liga Territorial Femenina", s: "TF" },
            { n: "Juvenil Femenino", s: "JUVF" },
            { n: "Cadete Femenino", s: "CADF" },
            { n: "Infantil Femenino", s: "INFF" }
        ];
        const app = document.getElementById('app');
        const v = new Date().getTime();

        cats.forEach(c => {
            app.insertAdjacentHTML('beforeend', `<div class="cat-title">${c.n}</div><div class="cat-container" id="${c.s}"><div class="no-data">Cargando...</div></div>`);
            fetch(`${c.s}/partidos.json?v=${v}`)
                .then(r => r.json())
                .then(data => {
                    const div = document.getElementById(c.s);
                    div.innerHTML = '';
                    if (!data.matches || data.matches.length === 0) {
                        div.innerHTML = '<div class="no-data">No hay partidos pr√≥ximos en la web oficial.</div>';
                        return;
                    }
                    data.matches.forEach(m => {
                        div.insertAdjacentHTML('beforeend', `
                            <div class="card">
                                <div class="card-header">üìÖ ${m.fecha_texto}</div>
                                <div class="card-body">
                                    <div class="teams">${m.local} <span class="vs">vs</span> ${m.visitante}</div>
                                    ${m.resultado && m.resultado !== '-' ? `<div class="res">${m.resultado}</div>` : ''}
                                </div>
                                <div class="card-footer">üìç ${m.lugar || 'Pabell√≥n por confirmar'}</div>
                            </div>
                        `);
                    });
                }).catch(() => { document.getElementById(c.s).innerHTML = '<div class="no-data">Pr√≥ximamente.</div>'; });
        });
    </script>
</body>
</html>
