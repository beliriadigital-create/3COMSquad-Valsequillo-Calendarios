<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3COM Squad Valsequillo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #b01c68; --dark: #4a1033; }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 10px; color: white; background: #4a1033 url('fondo.png') no-repeat center center fixed; background-size: cover; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: -1; }
        .header { text-align: center; padding: 15px; }
        .logo { max-width: 80px; }
        
        /* TARJETA PRINCIPAL */
        .destacado { background: white; color: #333; border-radius: 20px; padding: 20px; max-width: 400px; margin: 0 auto 25px; text-align: center; border-left: 8px solid var(--primary); box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .res-dest { background: var(--dark); color: white; font-size: 1.8rem; font-weight: 900; padding: 5px 20px; border-radius: 10px; display: inline-block; margin: 10px 0; }

        /* CARRUSELES */
        .cat-header { background: var(--primary); padding: 10px 15px; font-weight: 900; border-radius: 10px 10px 0 0; font-size: 0.75rem; margin-top: 20px; display: flex; justify-content: space-between; align-items: center; text-transform: uppercase; }
        .btn-cal { background: white; color: var(--primary); padding: 4px 10px; border-radius: 5px; text-decoration: none; font-size: 0.65rem; font-weight: 900; }
        .carousel { display: flex; overflow-x: auto; gap: 12px; padding: 15px 10px; background: rgba(255,255,255,0.05); border-radius: 0 0 10px 10px; -webkit-overflow-scrolling: touch; scroll-snap-type: x mandatory; }
        
        .card { background: white; color: #333; min-width: 200px; width: 200px; padding: 15px; border-radius: 12px; flex-shrink: 0; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); scroll-snap-align: start; }
        .p-fecha { font-weight: 800; color: var(--primary); font-size: 0.75rem; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .p-equipos { font-weight: 700; font-size: 0.68rem; text-transform: uppercase; line-height: 1.3; min-height: 45px; display: flex; align-items: center; justify-content: center; flex-direction: column; color: #1a1a1a; }
        .p-res { background: var(--dark); color: white; margin-top: 10px; padding: 5px; border-radius: 6px; font-weight: 900; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="header"><img src="logo.png" class="logo"></div>
    <div id="destacado-container"></div>
    <div id="lista-categorias"></div>

    <script>
        async function cargar() {
            const lista = document.getElementById('lista-categorias');
            let todosLosPartidos = [];

            try {
                const res = await fetch('categories.json?v=' + Date.now());
                const cats = await res.json();

                for (const c of cats) {
                    try {
                        const rp = await fetch(`./${c.slug}/partidos.json?v=` + Date.now());
                        const data = await rp.json();
                        
                        if (data.matches && data.matches.length > 0) {
                            let cards = '';
                            data.matches.forEach(m => {
                                // Guardamos para el destacado
                                todosLosPartidos.push({...m, catName: c.name});
                                
                                cards += `
                                    <div class="card">
                                        <div class="p-fecha">üóìÔ∏è ${m.fecha_texto}</div>
                                        <div class="p-equipos">${m.local}<br><span style="color:#999;font-size:0.6rem;">VS</span><br>${m.visitante}</div>
                                        <div class="p-res">${m.resultado && m.resultado.includes('-') ? m.resultado : 'PR√ìXIMO'}</div>
                                    </div>`;
                            });

                            lista.innerHTML += `
                                <div style="margin-bottom:25px;">
                                    <div class="cat-header">
                                        <span>${c.name}</span>
                                        <a href="./${c.slug}/calendar.ics" class="btn-cal">üìÖ CALENDARIO</a>
                                    </div>
                                    <div class="carousel">${cards}</div>
                                </div>`;
                        }
                    } catch(e) { console.error("Error cargando categoria: " + c.slug); }
                }

                // L√≥gica del Partido Destacado (Arriba)
                if (todosLosPartidos.length > 0) {
                    // Buscamos el primer partido que NO tenga resultado (el pr√≥ximo)
                    const p = todosLosPartidos.find(m => !m.resultado || !m.resultado.includes('-')) || todosLosPartidos[0];
                    
                    document.getElementById('destacado-container').innerHTML = `
                        <div class="destacado">
                            <div style="color:var(--primary); font-weight:900; font-size:0.7rem; text-transform:uppercase;">PR√ìXIMO PARTIDO - ${p.catName}</div>
                            <div style="font-size:0.85rem; margin:5px 0; font-weight:700;">üóìÔ∏è ${p.fecha_texto}</div>
                            <h3 style="margin:10px 0; font-size:0.95rem; text-transform:uppercase;">${p.local} <br>vs<br> ${p.visitante}</h3>
                            <div class="res-dest">${p.resultado && p.resultado.includes('-') ? p.resultado : 'VS'}</div>
                            <div style="font-size:0.7rem; color:#666;">üìç ${p.lugar || 'Pabell√≥n Municipal'}</div>
                        </div>`;
                }
            } catch(e) { console.error("Error general cargando la web"); }
        }
        cargar();
    </script>
</body>
</html>
