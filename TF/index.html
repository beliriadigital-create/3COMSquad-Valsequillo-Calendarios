<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3COM Squad Valsequillo - TF</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #b01c68; --dark: #4a1033; }
        body { 
            font-family: 'Inter', sans-serif; margin: 0; padding: 20px; color: white;
            background: #4a1033 url('../fondo.png') no-repeat center center fixed; 
            background-size: cover; min-height: 100vh;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: -1; }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { max-width: 120px; margin-bottom: 10px; }
        h1 { font-weight: 900; text-transform: uppercase; font-size: 1.5rem; margin: 10px 0; }
        .card { 
            background: rgba(255, 255, 255, 0.95); color: #1a1a1a; border-radius: 20px; 
            padding: 25px; margin: 15px auto; max-width: 500px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); border-bottom: 8px solid var(--primary);
            text-align: center;
        }
        .fecha { color: var(--primary); font-weight: 800; font-size: 0.9rem; margin-bottom: 10px; display: block; }
        .equipos { font-size: 1.2rem; font-weight: 800; color: var(--dark); margin: 10px 0; line-height: 1.2; }
        .resultado { background: var(--dark); color: white; padding: 10px; border-radius: 10px; font-size: 1.8rem; font-weight: 900; margin: 10px 0; }
        .lugar { font-size: 0.8rem; color: #666; margin-top: 10px; }
        .back { text-decoration: none; color: white; font-weight: 800; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 50px; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <a href="../" class="back">‚Üê VOLVER</a><br>
        <img src="../logo.png" class="logo" alt="Logo">
        <h1 id="titulo-cat">CARGANDO...</h1>
    </div>
    <div id="contenedor"></div>

    <script>
        async function cargar() {
            try {
                const res = await fetch('partidos.json');
                const data = await res.json();
                document.getElementById('titulo-cat').innerText = data.categoria;
                const contenedor = document.getElementById('contenedor');
                
                data.matches.forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    // Ajustamos el mapeo seg√∫n lo que el robot ha extra√≠do
                    div.innerHTML = `
                        <span class="fecha">üóìÔ∏è ${m.visitante}</span>
                        <div class="equipos">${m.fecha_texto.replace('VS', '')}</div>
                        <div class="resultado">${m.local}</div>
                        <div class="lugar">üìç ${m.resultado}</div>
                        <div style="font-size:0.7rem; color:var(--primary); margin-top:5px; font-weight:bold;">ESTADO: ${m.lugar}</div>
                    `;
                    contenedor.appendChild(div);
                });
            } catch (e) {
                document.getElementById('titulo-cat').innerText = "ERROR AL CARGAR DATOS";
            }
        }
        cargar();
    </script>
</body>
</html>
