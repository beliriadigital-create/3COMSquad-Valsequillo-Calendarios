<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3COM Squad Valsequillo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #b01c68; 
            --dark: #4a1033;    
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 20px; 
            color: white;
            /* RUTA CORREGIDA A ASSETS */
            background: url('../assets/imagen-fondo.png') no-repeat center center fixed; 
            background-size: cover;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2); 
            z-index: -1;
        }

        .header { text-align: center; margin-bottom: 40px; }
        h1 { font-weight: 900; text-transform: uppercase; text-shadow: 2px 2px 10px rgba(0,0,0,0.7); margin: 15px 0; font-size: 2rem; }
        #destacado { margin-bottom: 40px; display: flex; justify-content: center; width: 100%; }
        
        .card-top { 
            background: rgba(255, 255, 255, 0.98); 
            border-radius: 25px; padding: 35px; width: 100%; max-width: 700px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border-bottom: 10px solid var(--primary);
            text-align: center; position: relative; color: #1a1a1a;
        }
        
        .card-top::before { 
            content: "PR√ìXIMO PARTIDO / RESULTADO"; 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: white; padding: 6px 20px; border-radius: 50px; font-size: 0.8rem; font-weight: 800; 
        }

        #grilla { display: flex; flex-direction: row; flex-wrap: wrap; gap: 20px; justify-content: center; width: 100%; max-width: 1200px; margin: 0 auto; }
        
        .card-mini { 
            background: rgba(255, 255, 255, 0.95); border-radius: 20px; padding: 20px; width: 280px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); display: flex; flex-direction: column; 
            border-top: 6px solid var(--primary); text-align: center; color: #1a1a1a;
        }

        .fecha { color: var(--primary); font-weight: 800; font-size: 0.95rem; margin-bottom: 10px; display: block; }
        .equipos { font-size: 1.2rem; font-weight: 800; margin: 10px 0; line-height: 1.2; color: var(--dark); }
        .vs { color: #bbb; font-size: 0.8rem; font-weight: 400; margin: 5px 0; display: block; }
        .resultado { background: var(--dark); padding: 12px; border-radius: 12px; font-weight: 900; margin: 15px 0; color: white; font-size: 2.2rem; letter-spacing: 2px; }
        .lugar { font-size: 0.8rem; color: #666; margin-top: auto; padding-top: 15px; border-top: 1px solid #eee; font-style: italic; }
        .btn-ics { display: inline-block; background: white; color: var(--primary); text-decoration: none; padding: 15px 35px; border-radius: 50px; font-weight: 800; margin-top: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); transition: 0.3s; }
        .back { text-decoration: none; color: white; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; background: var(--primary); padding: 10px 20px; border-radius: 50px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        @media (max-width: 650px) { .card-mini { width: 100%; } h1 { font-size: 1.5rem; } }
    </style>
</head>
<body>
    <div class="header">
        <a href="../" class="back">‚Üê VOLVER AL CLUB</a>
        <h1 id="titulo-cat">Cargando...</h1>
        <div id="destacado"></div>
        <a href="calendario.ics" class="btn-ics">üìÖ SUSCRIBIRSE AL M√ìVIL</a>
    </div>
    <h2 id="titulo-otros" style="text-align:center; color:white; font-size:1.2rem; text-transform:uppercase; margin: 40px 0 20px 0; display:none; text-shadow: 2px 2px 5px rgba(0,0,0,0.5);">Resto del Calendario</h2>
    <div id="grilla"></div>

    <script>
        async function cargar() {
            const rutas = ['./partidos.json', 'partidos.json'];
            let data = null;
            for (let ruta of rutas) {
                try {
                    const res = await fetch(ruta);
                    if (res.ok) { data = await res.json(); break; }
                } catch (e) { continue; }
            }
            if (!data) { document.getElementById('titulo-cat').innerText = "Datos no encontrados"; return; }
            document.getElementById('titulo-cat').innerText = data.categoria;
            const destacadoDiv = document.getElementById('destacado');
            const grillaDiv = document.getElementById('grilla');
            const tituloOtros = document.getElementById('titulo-otros');
            data.matches.forEach((m, index) => {
                const html = `<span class="fecha">üóìÔ∏è ${m.fecha_texto}</span><div class="equipos">${m.local} <span class="vs">VS</span> ${m.visitante}</div>${m.resultado ? `<div class="resultado">${m.resultado}</div>` : ''}<div class="lugar">üìç ${m.lugar}</div>`;
                if (index === 0) {
                    const div = document.createElement('div'); div.className = 'card-top'; div.innerHTML = html;
                    destacadoDiv.innerHTML = ''; destacadoDiv.appendChild(div);
                } else {
                    tituloOtros.style.display = 'block';
                    const div = document.createElement('div'); div.className = 'card-mini'; div.innerHTML = html;
                    grillaDiv.appendChild(div);
                }
            });
        }
        cargar();
    </script>
</body>
</html>
