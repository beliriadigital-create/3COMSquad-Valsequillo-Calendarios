<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3COM Squad Valsequillo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #b01c68; --dark: #4a1033; }
        body { 
            font-family: 'Inter', sans-serif; margin: 0; padding: 20px; color: white;
            /* Buscamos el fondo en assets */
            background: #4a1033 url('../assets/imagen fondo.png') no-repeat center center fixed; 
            background-size: cover; min-height: 100vh;
        }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); z-index: -1; }
        
        .header { text-align: center; margin-bottom: 40px; }
        .logo { max-width: 150px; margin-bottom: 10px; }
        h1 { font-weight: 900; text-transform: uppercase; text-shadow: 2px 2px 10px rgba(0,0,0,0.7); font-size: 1.8rem; margin: 10px 0; }
        
        #destacado { margin-bottom: 40px; display: flex; justify-content: center; width: 100%; }
        .card-top { 
            background: rgba(255, 255, 255, 0.98); border-radius: 25px; padding: 35px; width: 100%; max-width: 700px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border-bottom: 10px solid var(--primary);
            text-align: center; position: relative; color: #1a1a1a;
        }
        .card-top::before { content: "PARTIDO DESTACADO"; position: absolute; top: -15px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 6px 20px; border-radius: 50px; font-size: 0.8rem; font-weight: 800; }
        
        #grilla { display: flex; flex-direction: row; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .card-mini { background: rgba(255, 255, 255, 0.95); border-radius: 20px; padding: 20px; width: 280px; border-top: 6px solid var(--primary); text-align: center; color: #1a1a1a; }
        
        .fecha { color: var(--primary); font-weight: 800; font-size: 0.95rem; }
        .equipos { font-size: 1.2rem; font-weight: 800; margin: 10px 0; color: var(--dark); }
        .resultado { background: var(--dark); padding: 10px; border-radius: 12px; font-weight: 900; color: white; font-size: 2rem; margin: 10px 0; }
        
        .btn-ics { display: inline-block; background: var(--primary); color: white; text-decoration: none; padding: 15px 30px; border-radius: 50px; font-weight: 800; margin-top: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .back { text-decoration: none; color: white; font-weight: 800; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 50px; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <a href="../" class="back">‚Üê VOLVER</a><br>
        <!-- Buscamos el logo en assets -->
        <img src="../assets/LOGO-3COM-SQUAD-2022-1.png" class="logo" alt="Logo">
        <h1 id="titulo-cat">CARGANDO...</h1>
        <div id="destacado"></div>
        <a href="calendario.ics" class="btn-ics">üìÖ A√ëADIR AL M√ìVIL</a>
    </div>
    <div id="grilla"></div>

    <script>
        async function cargar() {
            try {
                // Buscamos el JSON en la carpeta actual
                const res = await fetch('./partidos.json');
                if (!res.ok) throw new Error();
                const data = await res.json();
                document.getElementById('titulo-cat').innerText = data.categoria;
                data.matches.forEach((m, i) => {
                    const html = `<span class="fecha">üóìÔ∏è ${m.fecha_texto}</span><div class="equipos">${m.local} <br>VS<br> ${m.visitante}</div>${m.resultado ? `<div class="resultado">${m.resultado}</div>` : ''}<div style="font-size:0.8rem; color:#666;">üìç ${m.lugar}</div>`;
                    if (i === 0) {
                        const div = document.createElement('div'); div.className = 'card-top'; div.innerHTML = html;
                        document.getElementById('destacado').appendChild(div);
                    } else {
                        const div = document.createElement('div'); div.className = 'card-mini'; div.innerHTML = html;
                        document.getElementById('grilla').appendChild(div);
                    }
                });
            } catch (e) { document.getElementById('titulo-cat').innerText = "ERROR AL CARGAR DATOS"; }
        }
        cargar();
    </script>
</body>
</html>
